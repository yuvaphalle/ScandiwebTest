    <body >
        
        
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-1 bg-white border-bottom shadow-sm fixed-top">
            <p class="h2 my-0 me-md-auto fw-normal"><b>Product List</b></p>
            <nav class="navbar navbar-expand-lg navbar-light  ">
                <div class="container-fluid ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <br>
                        <button class="btn btn-outline-success " type="submit"  form="addproduct"><b>Save</b></button> &nbsp;&nbsp;
                        <button class="btn btn-outline-danger "  onclick="window.location.href='index.html'"><b>Cancel</b></button>&nbsp;&nbsp;
                    </div>
            </div>
            </nav>
        </header>
    <br><br><br><br><br><br>
    <main class="container " >

    <form id="addproduct" method="post" action="index.html">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label"><b>SKU</b></label>
        <div class="col-sm-3">
        <input type="text" class="form-control mb-4" id="sku" placeholder="SKU" required>
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><b>Name</b></label>
        <div class="col-sm-3">
        <input type="text" class="form-control mb-4" id="name" placeholder="Name" required>
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label"><b>Price ($)</b></label>
        <div class="col-sm-3">
        <input type="number" class="form-control mb-4" id="price" placeholder="Price ($)" required step="0.1" min="0.1">
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label"><b>Type Switcher</b></label>
        <div class="col-sm-4">
            
            <select class="form-group" id = "type" required >
                <option disabled selected value><b>Type Switcher</b></option>
                <option value="Size" id ="Size"><b>Size (MB)</b></option>
            
                <option value="Dimension" id="Dimension"><b>Dimension (CM)</b></option>
                <option value="Weight" id="Weight"><b>Weight (KG)</b></option>
            </select>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){ //script for on select option 
            $("select").change(function(){
                $(this).find("option:selected").each(function(){
                    var optionValue = $(this).attr("value");
                    if(optionValue){ 
                        $(".box").not("." + optionValue).hide();
                        $("." + optionValue).show();
                        $(".rem").not("." + optionValue).removeAttr('required'); //removes required attribute from the feilds which are hidden
                    }
                    else{
                        $(".box").hide();
                    }
                });
            }).change();
        });
        </script>
    <br>

    <div class="form-group row Size box">
        <label  class="col-sm-2 col-form-label"><b>Size (MB)</b></label>
        <div class="col-sm-3">
        <input type="number" class="form-control mb-4 Size rem" id="Size" placeholder="Size in MB" required step="0.1" min="0.1">
        <center><small><i>**Please provide size in MB format**</i></small></center>  
        </div>
    </div>

    <div class="form-group row Dimension box">
        <label  class="col-sm-2 col-form-label"><b>Height (CM)</b></label>
        <div class="col-sm-3">
        <input type="number" class="form-control mb-4 Dimension rem" id="Height" placeholder="Height in (CM)" required step="0.1" min="0.1">
        </div>
    </div>
    <div class="form-group row Dimension box">
        <label  class="col-sm-2 col-form-label"><b>Width (CM)</b></label>
        <div class="col-sm-3">
        <input type="number" class="form-control mb-4 Dimension rem" id="Width" placeholder="Width in (CM)" required step="0.1" min="0.1">
        </div>
    </div>
    <div class="form-group row Dimension box">
        <label  class="col-sm-2 col-form-label"><b>Length (CM)</b></label>
        <div class="col-sm-3">
        <input type="number" class="form-control mb-4 Dimension rem" id="Length" placeholder="Length in (CM)" required step="0.1" min="0.1">
        <center><small><i>**Please Dimensions size in  H x W x L format**</i></small></center>
        </div>
    </div>

    <div class="form-group row Weight box">
        <label  class="col-sm-2 col-form-label"><b>Weight (KG)</b></label>
        <div class="col-sm-3">
        <input type="number" class="form-control mb-4 Weight rem" id="Weight" placeholder="Weight in (KG)" required step="0.1" min="0.1">
        </div>
    </div>


    </form>
    </div>

    </<br>
            <footer class="pt-4 my-md-5 pt-md-4 border-top fixed-bottom " >
                <center><b>Scandiweb Test assignment</b></center>

    </body>

    </html>
